<!DOCTYPE html>
<html lang="en">

<head>
  <script src="https://kit.fontawesome.com/267131ff06.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card">
      <div class="card-details">
        <h1>
          Get <span>insights</span> that helps your bussiness to grow
        </h1>
        <p>
          Discover the benifits of data analytics and make better decisions regarding revenue, customer experience, and
          overall efficiency.
        </p>
        <div class="company-details">
          <div class="box">
            <h2>10k+</h2>
            <p class="special">COMPANIES</p>
          </div>
          <div class="box">
            <h2>213</h2>
            <p class="special">TEMPLATES</p>
          </div>
          <div class="box">
            <h2>12M+</h2>
            <p class="special">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="img">
        <img src="./images/image-header-desktop.jpg" alt="" class="desktop-pic">
        <img src="./images/image-header-mobile.jpg" alt="" class="mobile-pic">
      </div>
    </div>
  </div>

</body>

</html>
